<h2>By country</h2>
<hr>

<div class="row">
    <div class="col">
        <form action="">
            <input type="text" name="term" class="form-control" placeholder="Search a country.." autocomplete="off" [(ngModel)]="term" (keyup.enter)="searchCountry()">
        </form>
    </div>
</div>

<hr>

<div class="alert alert-danger" *ngIf="notFound">
    No results with the term {{term}}
</div>

<div class="row" *ngIf="countries.length > 0">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th> # </th>
                    <th> Flag </th>
                    <th> Name </th>
                    <th> Population </th>
                    <th>  </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let country of countries; let i = index;">
                    <td> {{ i+1 }} </td>
                    <td><img [attr.src]="country.flags.png" [attr.alt]="country.name.common" class="img-small"></td>
                    <td> {{ country.name.common}} </td>
                    <td> {{country.population | number}}  </td>
                    <td> <a href="/country/croacia">More info</a> </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
