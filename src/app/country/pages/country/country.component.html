<div class="alert alert-info" *ngIf="!country; else divCountry">
    Loading...
</div>

<ng-template #divCountry>
    <div class="row">
        <div class="col-12">
            <h1>Country: <small>{{country.name.common}}</small></h1>
        </div>
    </div>

    <div class="row">
        <div class="col-4">
            <img [src]="country.flags.png" alt="" class="img-thumbnail country-flag">
        </div>

        <div class="col">
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>Population: </strong> {{country.population | number}}
                </li>
                <li class="list-group-item">
                    <strong>Numeric Code</strong> {{country.ccn3}}
                </li>
                <li class="list-group-item">
                    <strong>Alpha3 Code: </strong> {{country.cca3}}
                </li>
                <li class="list-group-item">
                    <strong>Capital:  </strong>{{country.capital}}
                </li>
                <li class="list-group-item">
                    <strong>Continent: </strong><span *ngFor="let continent of country.continents">{{continent}}</span>
                </li>
            </ul>
        </div>
    </div>

    
</ng-template>
