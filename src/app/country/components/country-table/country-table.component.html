<table class="table table-hover">
    <thead>
        <tr>
            <th> # </th>
            <th> Flag </th>
            <th> Name </th>
            <th> Population </th>
            <th>  </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let country of countries; let i = index;">
            <td> {{ i+1 }} </td>
            <td><img [attr.src]="country.flags.png" [attr.alt]="country.name.common" class="img-small"></td>
            <td> {{ country.name.common}} </td>
            <td> {{country.population | number}}  </td>
            <td> <a [routerLink]="['/country', country.cca2]">More info</a> </td>
        </tr>
    </tbody>
</table>
